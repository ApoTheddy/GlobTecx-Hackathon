<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECx-BOT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img src="../img/logoBot.png" alt="image">
          </div>
          <div class="chatbox__content--header">
            <h4 class="chatbox__heading--header">Tecx-BOT</h4>
            <p class="chatbox__description--header">Hola! Mi nombre es TECx-. ¿En qué podría ayudarte?</p>
          </div>
        </div>
        <div class="chatbox__messages">
          <div></div>
        </div>
        <div class="chatbox__footer">
          <input type="text" placeholder="Escribe un mensaje...">
          <button class="chatbox__send--footer send__button">Enviar</button>
        </div>
      </div>
      <div class="chatbox__button">
        <img src="../img/logoBot.png" />
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
